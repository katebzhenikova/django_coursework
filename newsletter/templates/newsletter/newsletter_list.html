{% extends 'main/base.html' %}

{% block content %}


    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'newsletter:create_newslettermessage' %}">Создать сообщение рассылки</a>
     <p></p>
        <span class="fw-bold">Ваши сообщения рассылки</span>
     </p>

    {% for newslettermessage in newslettermessage_list %}

        <div class="col">
            <div class="card shadow-sm">

              <div class="card-body">
                <p class="card-text">
                  {{ newslettermessage|title }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'newsletter:view_newslettermessage' newslettermessage.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'newsletter:edit_newslettermessage' newslettermessage.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'newsletter:delete_newslettermessage' newslettermessage.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>

                </div>
                </div>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>


{% endblock %}
