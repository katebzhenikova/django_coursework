{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12"></div>
    <form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Удаление карточки клиента</h3>
            </div>
            <div class="card-body">
                    {% csrf_token %}
                <p>Удалить клиента {{ object }}?</p>
                    <button type="submit" class="btn btn-danger">Удалить</button>
            </div>
            <div class="card-footer">
                <a href="{% url 'newsletter:client_list' %}">Отмена</a>
            </div>
        </div>

    </div>
    </form>


{% endblock %}
