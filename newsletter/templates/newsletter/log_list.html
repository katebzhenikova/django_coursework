{% extends 'main/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br/>
    <h4>История ваших рассылок</h4>
</div>
<div class="row">
    <div class="col-6">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Рассылка</th>
                    <th scope="col">Cтатус</th>
                </tr>
                </thead>
                <tbody>
                {% for log in newsletterlog_list %}
                <tr>
                    <td>{{log.pk}}</td>
                    <td>{{log.sending}}  {{log.last_tried_at}}</td>
                    <td>{{log.status}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
