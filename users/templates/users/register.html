{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12"></div>
    <form method="post" enctype="multipart/form-data" class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Регистрация</h3>
            </div>
            <div class="card-body">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success">
                        Регистрация
                    </button>
            </div>
        </div>

    </div>
    </form>


{% endblock %}
