{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
    <form method="post" enctype="multipart/form-data" class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Профиль</h3>
            </div>
            <div class="card-body">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success">
                        Сохранить
                    </button>
            <div class="card-footer">
            <a href="{% url 'users:generate_new_password'%}" class="btn btn-danger">Сгенерировать пароль</a>
            </div>
            </div>
        </div>

    </div>
    </form>
    </div>


{% endblock %}
